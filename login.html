</head>
<body>
    <nav class="navbar">
        <div class="container-fluid" class="navbar-brand mb-0 h1">
          <span class="navbar-brand mb-0 h1" style="color: yellow; font-size: xx-large;">BADSTORE.NET</span>
          <header> 
            <div>
                    <div class="logo"> <img src="img\carrito.png" alt="Logotipo" width="50px" height="50px"></div>
            </div>
            </div>
        </header> 
    </nav>
    <div class="row cont">
        <div class="article col col-2">
            <div class="vertical-menu">
                <a href="index.html" class="btn">Home</a>
                <a href="#" class="btn">What's New</a>
                <a href="Formulario de Firmas.html" class="btn">Sign Our Guestbook</a>
                <a href="#" class="btn">Previous Orders</a>
                <a href="#" class="btn">About Us</a>
                <a href="Formulario de cuenta.html" class="btn">My Account</a>
                <a href="login.html" class="btn active">Login / Register</a>
            </div>
        </div>

        <div class="section col col-10">
            <h1>Login To Your Account Or Register For A New Account</h1><hr>
            <div class="row login-register">

                <div class="col col-6 login">
                    <h3>Login To Your Account</h3>
                    <form id="loginUser">
                        
                        <div class="row form-login">
                            <div class="mb-4 mt-5">
                                <label for="emailLogin" class="form-label mb-4">Email Adrress</label>
                                <input type="email" class="form-control w-50" id="emailLogin" placeholder="Enter the email" autocomplete="off" required>
                            </div>

                            <div class="mb-5 mt-3">
                                <label for="passLogin" class="form-label mb-4">Password</label>
                                <div class="d-flex">
                                    <input type="password" class="form-control w-50" id="passLogin" placeholder="Enter the password" required>
                                    <i class="bi bi-eye-slash" id="togglePasswordLogin"></i>
                                </div>
                            </div>
                            
                            <button type="submit"  class="btn btn-outline-success w-25">Login</button>

                        </div>
                    </form>
                </div>
                
                <div class="col col-6 register ">
                    <h3>Register For A New Account</h3>
                    <form  id="registerUser">
                        <div class="row g-2 d-flex justify-content-center">   
                            <div class="col-auto mt-2">
                                <label for="name" class="form-label mb-4">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" autocomplete="off" required>
                            </div>

                            <div class="col-auto mt-2">
                                <label for="emailRegister" class="form-label mb-4">Email Adrress</label>
                                <input type="email" class="form-control" id="emailRegister" autocomplete="off" placeholder="Enter the email" required>
                            </div>
                            
                            <div class="col-auto mb-2 mt-2">
                                <label for="passRegister" class="form-label mb-4">Password</label>
                                <div class="d-flex">
                                    <input type="password" class="form-control" id="passRegister" placeholder="Enter the password" required>
                                    <i class="bi bi-eye-slash" id="togglePasswordRegister"></i>
                                </div>
                            </div>

                            <div class="col-auto mb-2 mt-2">
                                <label for="typeUser" class="form-label mb-4">Type Of User</label>
                                <select class="form-select" id="typeUser" aria-label="Default select example" required>
                                    <optgroup label="Select Your Type Of User">
                                        <option value="buyer" selected>Buyer</option>
                                        <option value="supplier">Supplier</option>
                                    </optgroup>
                                </select>
                            </div>
                            <div class="col-12 mb-3 mt-2">
                                <label for="passHint" class="form-label mb-4">Password Hint - What's Your Favorite Color?</label>
                                <select class="form-select w-50" id="passHint" aria-label="Default select example" required>
                                    <optgroup label="Select One Color">
                                        <option value="Green" class="green" selected>Green</option>
                                        <option value="Blue" class="Blue">Blue</option>
                                        <option value="Red" class="Red">Red</option>
                                        <option value="Orange" class="Orange">Orange</option>
                                        <option value="Purple" class="Purple">Purple</option>
                                        <option value="Yellow" class="Yellow">Yellow</option>
                                    </optgroup>
                                </select>
                            </div>
                            
                            <button type="submit" class="col col-3 btn btn-outline-warning ">Register</button>
                        </div>
                    </form>       
                </div>
            </div>
        </div>
    </div>
